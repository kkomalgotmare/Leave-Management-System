<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-tabset>
                <!-- My Leaves Status -->
                <lightning-tab label="My Leaves Status">
                    <lightning-button-icon icon-name="utility:add" class="slds-align_absolute-center" variant="brand"
                        onclick={handleOnClickAddButton}></lightning-button-icon>
                    <template if:true={shouldOpenForm}>
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <!-- Modal/Popup Box LWC header here -->
                                <header class="slds-modal__header">
                                    <button
                                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                        title="Close" onclick={closeModal}>
                                        <lightning-icon class="close-button" icon-name="utility:close"
                                            alternative-text="close" variant="brand-text-link"
                                            size="small"></lightning-icon>
                                    </button>
                                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Leave
                                        Request</h2>
                                </header>
                                <!-- Modal/Popup Box LWC body starts here -->
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    <c-leave-request-create-form myfields = {myEmpFields} ></c-leave-request-create-form>
                                </div>
                            </div>
                        </section>
                    </template>
                    <c-leave-request-records tabname = {myLeaveStatusTabSet}></c-leave-request-records>
                </lightning-tab>

                <!-- My Leaves -->
                <lightning-tab label="My Leaves" title="2nd tab extended title">
                    <c-chart-js-component></c-chart-js-component>
                </lightning-tab>

                <!-- Applied Leaves -->
                <lightning-tab label="Applied Leaves">
                    <c-leave-request-records tabname = {myLeaveAppliedTabSet}></c-leave-request-records>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
